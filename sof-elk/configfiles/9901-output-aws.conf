# This file contains outputs for AWS logs

output {
  if [type] == "aws" {
    elasticsearch {
      index => "aws-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-aws.json"
      template_name => "aws"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
}
