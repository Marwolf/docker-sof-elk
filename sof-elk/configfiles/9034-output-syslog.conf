# This file contains outputs to Elasticsearch 

output {
  # syslog messages
  if [type] == "syslog" or [type] == "passivedns" or [type] == "archive-passivedns" or [type] == "zeek_dns" {
    elasticsearch {
      ilm_enabled => false
      index => "logstash-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-logstash.json"
      template_name => "logstash"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
}
