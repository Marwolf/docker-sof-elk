output {
  if [type] == "kape_filesystem" {
    elasticsearch {
      ilm_enabled => false
      index => "filesystem-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-filesystem.json"
      template_name => "filesystem"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
  if [type] == "kape_filefolderaccess" {
  	elasticsearch {
      ilm_enabled => false
  	  index => "filefolderaccess-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-filefolderaccess.json"
      template_name => "filefolderaccess"
      template_overwrite => true
      ecs_compatibility => "disabled"
  	}
  }
  if [type] == "kape_lnkfiles" {
    elasticsearch {
      ilm_enabled => false
      index => "lnkfiles-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-lnkfiles.json"
      template_name => "filefolderaccess"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
  if [type] == "kape_evtxlogs" {
    elasticsearch {
      ilm_enabled => false
      index => "evtxlogs-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-evtxlogs.json"
      template_name => "evtxlogs"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
}