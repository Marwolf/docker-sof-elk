# This file contains outputs for Azure logs

output {
  if [type] == "azure" {
    elasticsearch {
      index => "azure-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-azure.json"
      template_name => "azure"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
}
