# This file contains outputs for Google Workspace logs

output {
  if [type] == "gws" {
    elasticsearch {
      index => "gws-%{+YYYY.MM}"
      template => "/usr/local/sof-elk/lib/elasticsearch_templates/index_templates/index-gws.json"
      template_name => "gws"
      template_overwrite => true
      ecs_compatibility => "disabled"
    }
  }
}
