# This file creates a filebeat prospector for source data from the KAPE forensic tool suite

- type: log
  paths:
    - /logstash/kape/*/*/*/*/*_MFTECmd*_Output.json
    - /logstash/kape/*/*/*/*_MFTECmd*_Output.json
    - /logstash/kape/*/*/*_MFTECmd*_Output.json
    - /logstash/kape/*/*_MFTECmd*_Output.json
    - /logstash/kape/*_MFTECmd*_Output.json
  exclude_files: [ 'readme.txt' ]
  close_inactive: 5m
  fields_under_root: true
  fields:
    type: kape_filesystem
  tags: [ 'json' ]

